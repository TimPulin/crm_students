<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-basic.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Клиенты</title>
</head>
<body>
  <div id="app"></div>



  <div class="test">
    <div class="container">

      <div class="modal-custom">

        <div class="modal__header">
          <div class="title-wrap">
            <h2 class="title title__h2">Изменить данные</h2>
            <span class="title__additional-info faded">ID: 12345</span>
          </div>
        </div> <!-- modal__header -->

        <div class="modal__body">

          <form class="modal__form" action="POST">
            <fieldset class="form-fieldset form-fieldset--fio">
              <label class="form-label" for="control-1">
                Фамилия*
              </label>
              <input class="form-control form-control--error" type="text" id="control-1">

              <label class="form-label" for="control-2">
                Имя*
              </label>
              <input class="form-control" type="text" id="control-2">

              <label class="form-label" for="control-3">
                Отчество
              </label>
              <input class="form-control" type="text" id="control-3">
            </fieldset> <!-- modal__fieldset--fio -->

            <fieldset class="form-fieldset form-fieldset--contacts">
              <div class="modal-contact">

                <select name="contact-type" class="modal-contact__select-type form-select">
                  <option value="Phone" class="select__option">Телефон</option>
                  <option value="Email" class="select__option">Email</option>
                  <option value="Facebook" class="select__option">Facebook</option>
                  <option value="VK" class="select__option">VK</option>
                  <option value="Else" class="select__option">Другое</option>
                </select>

                <input class="modal-contact__input-info form-control" type="text" placeholder="Введите данные контакта">

                <button class="btn-reset modal-contact__btn-del">
                  <div class="tooltip-custom">
                    <div class="tooltip-custom__popup">
                      Удалить контакт
                    </div>
                    <div class="tooltip-custom__triangle-down"></div>
                    <svg class="modal-contact__icon-del" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g opacity="0.7" clip-path="url(#clip0_224_723)">
                        <path d="M8 2C4.682 2 2 4.682 2 8C2 11.318 4.682 14 8 14C11.318 14 14 11.318 14 8C14 4.682 11.318 2 8 2ZM8 12.8C5.354 12.8 3.2 10.646 3.2 8C3.2 5.354 5.354 3.2 8 3.2C10.646 3.2 12.8 5.354 12.8 8C12.8 10.646 10.646 12.8 8 12.8ZM10.154 5L8 7.154L5.846 5L5 5.846L7.154 8L5 10.154L5.846 11L8 8.846L10.154 11L11 10.154L8.846 8L11 5.846L10.154 5Z"/>
                      </g>
                      <defs>
                        <clippath id="clip0_224_723">
                          <rect width="16" height="16" fill="white"/>
                        </clippath>
                      </defs>
                    </svg>
                  </div> <!-- tooltip -->


                </button>

              </div> <!-- modal-contact -->

              <div class="modal__btn-wrap">
                <button class="btn-reset btn-manage-contact">
                  <svg class="btn-manage-contact__icon" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_224_3502)">
                      <path class="btn-manage-contact__icon--filled" fill-rule="evenodd" clip-rule="evenodd" d="M0.333313 7.00016C0.333313 3.32016 3.31998 0.333496 6.99998 0.333496C10.68 0.333496 13.6666 3.32016 13.6666 7.00016C13.6666 10.6802 10.68 13.6668 6.99998 13.6668C3.31998 13.6668 0.333313 10.6802 0.333313 7.00016ZM6.33329 4.33366C6.33329 3.96699 6.63329 3.66699 6.99996 3.66699C7.36663 3.66699 7.66663 3.96699 7.66663 4.33366V6.33366H9.66663C10.0333 6.33366 10.3333 6.63366 10.3333 7.00033C10.3333 7.36699 10.0333 7.66699 9.66663 7.66699H7.66663V9.66699C7.66663 10.0337 7.36663 10.3337 6.99996 10.3337C6.63329 10.3337 6.33329 10.0337 6.33329 9.66699V7.66699H4.33329C3.96663 7.66699 3.66663 7.36699 3.66663 7.00033C3.66663 6.63366 3.96663 6.33366 4.33329 6.33366H6.33329V4.33366Z"/>
                      <path class="btn-manage-contact__icon--empty" d="M7.99998 4.66671C7.63331 4.66671 7.33331 4.96671 7.33331 5.33337V7.33337H5.33331C4.96665 7.33337 4.66665 7.63337 4.66665 8.00004C4.66665 8.36671 4.96665 8.66671 5.33331 8.66671H7.33331V10.6667C7.33331 11.0334 7.63331 11.3334 7.99998 11.3334C8.36665 11.3334 8.66665 11.0334 8.66665 10.6667V8.66671H10.6666C11.0333 8.66671 11.3333 8.36671 11.3333 8.00004C11.3333 7.63337 11.0333 7.33337 10.6666 7.33337H8.66665V5.33337C8.66665 4.96671 8.36665 4.66671 7.99998 4.66671ZM7.99998 1.33337C4.31998 1.33337 1.33331 4.32004 1.33331 8.00004C1.33331 11.68 4.31998 14.6667 7.99998 14.6667C11.68 14.6667 14.6666 11.68 14.6666 8.00004C14.6666 4.32004 11.68 1.33337 7.99998 1.33337ZM7.99998 13.3334C5.05998 13.3334 2.66665 10.94 2.66665 8.00004C2.66665 5.06004 5.05998 2.66671 7.99998 2.66671C10.94 2.66671 13.3333 5.06004 13.3333 8.00004C13.3333 10.94 10.94 13.3334 7.99998 13.3334Z"/>
                    </g>
                    <defs>
                      <clippath id="clip0_224_3502">
                        <rect width="16" height="16"/>
                      </clippath>
                    </defs>
                  </svg>
                  Добавить контакт
                </button>
              </div>
            </fieldset> <!-- modal__fieldset--contacts -->


            <fieldset class="form-fieldset form-fieldset--control-btns">
              <button class="btn-reset btn-primarys">Сохранить</button>
              <button class="btn-reset modal__btn-del">Удалить клиента</button>
            </fieldset>

          </form>
        </div> <!-- modal__body -->
      </div> <!-- modal -->

    </div>
  </div>
</body>
</html>
